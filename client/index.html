<head>
  <title>festgeben</title>
</head>



<body>
  {{#Layout template="MyLayout"}}
    This content will go into the main yield region.

    {{#contentFor region="footer"}}
      This is some footer content
    {{/contentFor}}
  {{/Layout}}
</body>

<template name="MyLayout">
  <h1>Festgeben</h1>

  <div>
    {{> yield}}
  </div>

  <footer>
    {{> yield region="footer"}}
  </footer>
    <nav>
      {{> navigation}}
    </nav>
</template>


<template name="home">
  <h1>Home</h1>
  <p>This is the home page. Our users will land here when they visit the app for the first time. Nice!</p>
    
    {{> myMod }}

    {{> projects}}
    {{> create_birthday}}
</template>

<template name="myMod">
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Modal Title
  </div>
  <div class="content">
    <div class="left">
      Content can appear on left
    </div>
    <div class="right">
      Content can appear on right
    </div>
  </div>
  <div class="actions">
    <div class="ui button">Cancel</div>
    <div class="ui button">OK</div>
  </div>
</div>
</template>

<template name="about">
  <h1>About</h1>
  <p>Routing is a simple app to show off routing in Meteor. It uses the <a href="#">Router</a> package written by Tom Coleman. Millions are just around the corner</p>
</template>

<template name="contact">
  <h1>Contact</h1>
  <p>Need to interview us for your blog about our sweet app? Email us at: <a href="mailto:haha@fakeapp.com">haha@fakeapp.com</a>.</p>
</template>

<template name="create_birthday">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{> birthdayForm}}
      </div>
    </div>
  </div>
</template>


<template name="projects">
  <h3>Projekte</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each projects}}
        <div class="list {{selected}}">
            <div class="display">
              <a class="project-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
               <p>{{text}}</p> 
            </div>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>


<template name="navigation">

<nav class="ui menu">
  <h3 class="header item">Festgeben</h3>
  <a class="active item" href="{{ pathFor 'home' }}">Home</a>
  <a class="item" href="{{ pathFor 'about' }}">About</a>
  <a class="item" href="{{ pathFor 'contact' }}">Contact</a>
  <span class="right floated text item">
    Signed in as <a href="#">user</a>
  </span>
</nav>

</template>

<template name="notFound">
  <div class="alert alert-error alert-block">
    <h2>404 - Not found</h2>
    <h4>Sorry, couldn't find that page :-(</h4>
    <p>
      <a href="{{ pathFor 'home' }}">Take Me Home</a>
    </p>
  </div>
</template>
